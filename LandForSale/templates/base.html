<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include your custom stylesheets or additional CSS links here -->

    <!-- Set your meta tags, title, and other head content here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Website Title</title>
</head>

<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <a class="navbar-brand" href="#">Your Brand Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'land:list' %}">Land for Sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'house:list' %}">Houses for Sale</a>
                    </li>
                   
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Company Brand</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Phone Number</a>
                    </li>
                
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content container -->
    <div class="container-fluid mt-5">
        <!-- Include your page-specific content here -->
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-light mt-5 py-3 fixed-bottom">
        <div class="container text-center">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
        </div>
    </footer>


    <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Include your custom scripts or additional JS links here -->
</body>

</html>
